<!DOCTYPE html>
<html ng-app="website" lang="en">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="http://getbootstrap.com/favicon.ico">

        <title>smiller.io</title>

        <!-- Bootstrap core CSS -->
        <link href="bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="cover.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="ie-emulation-modes-warning.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

  <body ng-controller="WebsiteController as website">

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

        <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">{{website.site.brand}}</h3>
              <nav ng-init="tab = 1">
                <ul class="nav masthead-nav">
                  <li ng-class="{active:tab === 1}"> <a href ng-click="tab = 1">Home</a></li>
                  <li ng-class="{active:tab === 2}"> <a href ng-click="tab = 2">About</a></li>
                  <li ng-class="{active:tab === 3}"> <a href ng-click="tab = 3">Experience</a></li>
                  <li ng-class="{active:tab === 5}"> <a href ng-click="tab = 5">Blog</a></li>
                  <li ng-class="{active:tab === 4}"> <a href ng-click="tab = 4">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
            
        <div ng-if="tab === 1">
            <div class="inner cover" ng-include="'home.html'">
            </div>
        </div>            

        <div ng-if="tab === 2">
            <div class="inner cover" ng-include="'about.html'">
            </div>
        </div>

        <div ng-if="tab === 3">
            <div class="inner cover" ng-include="'experience.html'">
            </div>
        </div>

        <div ng-if="tab === 4">
            <div class="inner cover" ng-include="'contact.html'">
            </div>
        </div>
        
        <div ng-if="tab === 5">
            <div class="inner cover" ng-include="'blog.html'">
            </div>
        </div>
    
        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script src="bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body></html>
